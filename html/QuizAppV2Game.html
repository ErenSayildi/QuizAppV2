<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <!-- Css -->
    <link rel="stylesheet" href="../css/QuizAppV2.css">
    <link rel="stylesheet" href="../css/QuizAppV2Game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="Hud">

                <div class="HudItem">
                   <div class="timer">
                        <div class="time_left_txt">Time Left</div>
                        <div class="timer_sec">15</div>
                   </div>
                </div>

                <div class="HudItem">
                    <p class="HudScore">
                        Score
                    </p>
                    <h1 class="Hud-main-text" id="Score">
                        0
                    </h1>
                </div>

                <div class="HudItem">
                    <p id="ProgressText" class="HudPrefix">
                        Question
                    </p>
                    <div id="ProgressBar">
                        <div id="ProgressBarFull"></div>
                    </div>
                </div>
            </div>

        
            <h1 id="Question">What is the answer to this question</h1> 

            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="ChoiceText" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="ChoiceText" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="ChoiceText" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="ChoiceText" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <script src="../js/QuizAppV2Game.js"></script>
</body>
</html>
